<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const array1 = [1, 2, 3, 4];
const sameArray = array1;
// 이때 push 메서드는 원본 배열(array)을 변경한다.
sameArray.push(5);

console.log(array1 === sameArray); // true



const array2 = [1, 2, 3, 4];
const diffArray = [...array2, 5];
console.log(array2 === diffArray); // false


    </script>
</body>
</html>
